name: crypto-rs
version: "1.0"
author: Alexandre ChÃªne
about: Rust cryptocurrency prices on CLI.
args:
  - convert:
      short: c
      long: convert
      value_name: CURRENCY
      help: Convert to your currency
      takes_value: true
  - watch:
      short: w
      long: watch
      help: Active watch mode
  - filter:
      short: f
      long: filter
      value_name: FILTER
      help: Currency filter (e.g. -f Bitcoin "Bitcoin Cash")
      multiple: true
      takes_value: true
  - limit:
      short: l
      long: limit
      value_name: LIMIT
      help: "Limit your number of results (default: 10)"
      takes_value: true
